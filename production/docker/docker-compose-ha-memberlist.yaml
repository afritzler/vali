version: "3.8"

networks:
  vali:

services:

  grafana:
    image: grafana/grafana:7.3.4
    ports:
      - "3000:3000"
    networks:
      - vali

  promtail:
    image: grafana/promtail:2.0.0
    volumes:
      - /var/log:/var/log
      - ./config:/etc/promtail/
    ports:
      - "9080:9080"
    command: -config.file=/etc/promtail/promtail-gateway.yaml
    networks:
      - vali

  vali-gateway:
    image: nginx:1.19
    volumes:
      - ./config/nginx-vali-gateway.conf:/etc/nginx/nginx.conf
    ports:
      - "80"
      - "3100"
    networks:
      - vali

  vali-frontend:
    image: grafana/vali:2.0.0
    volumes:
        - ./config:/etc/vali/
    ports:
        - "3100"
    command: "-config.file=/etc/vali/vali-docker-memberlist-boltdb-shipper.yaml -target=query-frontend"
    networks:
      - vali
    deploy:
      mode: replicated
      replicas: 2

  vali-1:
    image: grafana/vali:2.0.0
    volumes:
      - ./config:/etc/vali/
      - ./chunks:/vali/chunks/
    ports:
      - "3100"
      - "7946"
    command: "-config.file=/etc/vali/vali-docker-memberlist-boltdb-shipper.yaml -target=all"
    networks:
      - vali
    restart: on-failure

  vali-2:
    image: grafana/vali:2.0.0
    volumes:
      - ./config:/etc/vali/
      - ./chunks:/vali/chunks/
    ports:
      - "3100"
      - "7946"
    command: "-config.file=/etc/vali/vali-docker-memberlist-boltdb-shipper.yaml -target=all"
    # command: "-config.file=/etc/vali/vali-config.yaml"
    networks:
      - vali
    restart: on-failure

  vali-3:
    image: grafana/vali:2.0.0
    volumes:
      - ./config:/etc/vali/
      - ./chunks:/vali/chunks/
    ports:
      - "3100"
      - "7946"
    command: "-config.file=/etc/vali/vali-docker-memberlist-boltdb-shipper.yaml -target=all"
    # command: "-config.file=/etc/vali/vali-config.yaml"
    networks:
      - vali
    restart: on-failure
